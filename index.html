<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tresdon Jones</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="large-3 columns" data-sticky-container>
      <nav class="columns sticky" data-sticky data-anchor="exampleId" data-sticky-on="large">
        <img src="assets/me.jpg" style="border-radius:50%; width:50%"/>
        <h1>Tresdon Jones</h1>
        <ul class="vertical menu" data-magellan>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <input type="text" placeholder="Email address" />
            </div>
          </div>
          <div class="row">
            <div class="large-6 medium-6 columns">
              <input type="text" placeholder="First" />
            </div>
            <div class="large-6 medium-6 columns">
              <input type="text" placeholder="Last" />
            </div>
          <div class="row">
            <div class="large-12 columns">
              <textarea placeholder="Type your message here"></textarea>
            </div>
          </div>
        </form>
      </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
