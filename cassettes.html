    <div class="content">
        <h4>custom cassette for folks, bands & labels — order those here</h4>
        <h4>*** currently under construction ***</h4>

        <form action="cassettes.html" method="post" id="cassette_form">
            <fieldset>
                <p>contact & shipping info</p>

                <div class="input required">
                    <label for="name">name:</label>
                    <input type="text" id="name" name="name" autofocus required>
                </div>
                <div class="input required">
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input required">
                    <label for="address">address line 1:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input">
                    <label for="apt">apt / suite:</label>
                    <input type="text" id="apt" name="apt">
                </div>
                <div class="input required">
                    <label for="city">city:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="input required">
                    <label for="state">state:</label>
                    <input type="text" id="state" name="state" maxlength="2" required>
                </div>
                <div class="input required">
                    <label for="zip">zip code:</label>
                    <input type="text" id="zip" name="zip" maxlength="5" required>
                </div>
                <div class="input">
                    <label for="phone">phone number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

            </fieldset>

            <fieldset>
                <p>tape details</p>
                <div class="input required">
                    <label for="artwork">artwork</label>
                    <input type="file" id="artwork" name="artwork" accept="image/*" required>
                </div>
                <div class="input required">
                    <label for="songs">songs</label>
                    <input type="file" id="songs" name="songs" accept="audio/*" multiple required>
                </div>
                <div class="input">
                    <label for="track_order">track order</label>
                    <textarea id="track_order" name="track_order"
                              placeholder="which order should the tracks be in? numbers in filenames also work."
                              cols="100" rows="10"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <p>quantity and confirmation</p>
                <div class="input required">
                    <label for="quantity">quantity</label>
                    <input type="number" max="10" id="quantity" name="quantity" placeholder="max 10" required>
                </div>

                <div>
                    <button>submit order</button>
                </div>
            </fieldset>
        </form>

        <img src="img/projects/cassettes_full.jpg">

        <p>orders ship within 3-5 days — U.S. only, sorry :(</p>

    </div>

</div>

<script>
    var runes = [
        "a break isn't a break until you get back to it",
        "to be smart is to not think so much",
        "being aligns cosmically",
        "a compass always points some direction and maybe internal north is volatile",
        "if it's something important to speak, seat it in silence",
        "generous and grounded are those clocks which approximate",
        "i will stay here, and i will be happy with what i've got - says the calm man",
        "i am here, and happy with what i've got - says the enlightened man",
        "i will be *here*, and happy with what i've got - says the sovereign man",
        "maybe i just hate to think that your heartbreak ain’t over me",
        "smiling is worth the wrinkles",
        "turn the news off once it starts feeling too similar because well then it's not news —",
        "look to your experience, look to your imagination, look to your body, look to the flowers, look to the bugs, look to your hands – and really see what you can see",
        "capitalism is a dramatic response to the question of good living"
    ];

    const timeout = 3000;

    function setTicker(i) {
        document.getElementById("ticker").innerHTML = runes[i];
        // This means we're on the last, start back at 0
        if (i >= runes.length - 1) {
            setTimeout(function () {
                setTicker(0)
            }, timeout);
        } else {
            setTimeout(function () {
                setTicker(++i)
            }, timeout);
        }
    }


    setTicker(Math.floor(Math.random() * runes.length));
</script>
