                <div id="main">
                        <p>
to be a man of fewer words<br>
and brighter smiles<br></br>

laughing from the belly<br>
and not from the teeth<br></br>

teeth through which no lies are told<br>
(or will be anyway)<br></br>

starting anew in this<br>
inside-out<br>
upside-down<br>
hand-me-down<br>
sort of world<br>
                        </p>

        </div>
