<script>
    var runes = [
            "a break isn't a break until you get back to it",
            "to be smart is to not think so much",
            "being aligns cosmically",
            "a compass always points some direction and maybe internal north is volatile",
            "if it's something important to speak, seat it in silence",
            "generous and grounded are those clocks which approximate",
            "i will stay here, and i will be happy with what i've got - says the calm man",
            "i am here, and happy with what i've got - says the enlightened man",
            "i will be *here*, and happy with what i've got - says the sovereign man",
            "maybe i just hate to think that your heartbreak ain’t over me",
            "smiling is worth the wrinkles",
            "turn the news off once it starts feeling too similar because well then it's not news —",
            "look to your experience, look to your imagination, look to your body, look to the flowers, look to the bugs, look to your hands – and really see what you can see",
            "capitalism is a dramatic response to the question of good living",
            "you can measure yourself in dollars, inches, or mph - just remember it's not about the number but rather the measurement you're taking."
    ];

    const timeout = 5000;

    function setTicker(i) {
        document.getElementById("ticker").innerHTML = runes[i];
        // This means we're on the last, start back at 0
        if (i >= runes.length - 1) {
            setTimeout(function() {setTicker(0)}, timeout);
        } else {
            setTimeout(function() {setTicker(++i)}, timeout);
        }
    }


    setTicker(Math.floor(Math.random() * runes.length));
</script>
